          description: Successful Response
        "422":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
          description: Validation Error
      security:
      - HTTPBearer: []
      summary: Create Billing Meter
      tags:
      - billing_meters
  /billing/meters/list:
    post:
      description: Retrieve a list of billing meters.
      operationId: list_billing_meters
      requestBody:
        content:
          application/json:
            schema:
