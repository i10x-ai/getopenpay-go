openapi: 3.1.0
info:
  description: super charge your subscription management.
  title: OpenPay API
  version: 1.2.1
servers:
- description: OpenPay API server
  url: https://connto.getopenpay.com
- description: OpenPay staging API server
  url: https://connto.openpaystaging.com
paths:
  /billing/meter-event-adjustments/:
    post:
      description: Creates a billing meter event adjustment to cancel a previously
        sent billing meter event.
      operationId: create_billing_meter_event_adjustments
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateBillingMeterEventAdjustmentRequest'
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BillingMeterEventAdjustmentExternal'
          description: Successful Response
        "422":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
          description: Validation Error
      security:
      - HTTPBearer: []
      summary: Create Billing Meter Event Adjustments
      tags:
      - billing_meter_event_adjustments
  /billing/meter-events/:
    post:
      description: |-
        A billing meter event represents a customer’s usage of a product. Meter events are used to
        bill a customer based on their usage. Meter events are associated with billing meters,
        which define the shape of the event’s payload and how those events are aggregated for billing.
        Every event is identified by an unique identifier, same identifier can not be used again.
      operationId: create_billing_meter_event
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateBillingMeterEventRequest'
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BillingMeterEventExternal'
          description: Successful Response
        "422":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
          description: Validation Error
      security:
      - HTTPBearer: []
      summary: Create Billing Meter Event
      tags:
      - billing_meter_events
  /billing/meter-events/list:
    post:
      description: |-
        A billing meter event summary represents an aggregated view of a customer’s billing meter
        events within a specified timeframe. It indicates how much usage was accrued by
        a customer for that period.
      operationId: list_billing_meter_event_summaries
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ListBillingMeterEventSummariesRequest'
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ListResponse_BillingMeterSummary_'
          description: Successful Response
        "422":
